  <script>
    var check = 0;

    function verify_email() {
      // 이메일 & 휴대폰 번호 검증
      var emailValId = document.getElementById("email");
      var regExp1 = /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/i;
      var regExp2 = /01[01]\D?\d{4}\D?\d{4}/;

      // 이메일 & 휴대폰 번호 검증
      if (emailValId.value.match(regExp1) != null || emailValId.value.match(regExp2) != null) {
        emailValId.style.borderColor = 'green';
        emailValId.style.color = 'black';
        check++;
      } else if (emailValId.value.match(regExp1) == null || emailValId.value.match(regExp2) == null) {
        emailValId.style.borderColor = 'red';
        emailValId.style.color = 'red';
      }
    };

    function verify_name() {

      var nameValId = document.getElementById("name");
      var regExpExtra = /\w/;
      var regExpExtra2 = /[가-힣ㄱ-ㅎㅏ-ㅣa-zA-Z0-9]/gi; // 한글도 가능

      //이름은 한글도 가능
      if (nameValId.value.match(regExpExtra) != null || nameValId.value.match(regExpExtra2) != null ) {
        nameValId.style.borderColor = 'green';
        nameValId.style.color = 'black';
        check++;
      } else {
        nameValId.style.borderColor = 'red';
        nameValId.style.color = 'red';
      }
    };

    function verify_userid() {
      var useridValId = document.getElementById("userid");
      var regExpExtra = /\w/;
      if (useridValId.value.match(regExpExtra) != null) {
        useridValId.style.borderColor = 'green';
        useridValId.style.color = 'black';
        check++;
      } else {
        useridValId.style.borderColor = 'red';
        useridValId.style.color = 'red';
      }
    };

    function verify_pw() {

      var pwValId = document.getElementById("pw");
      var regExpExtra = /\w/;

      if (pwValId.value.match(regExpExtra) != null) {
        pwValId.style.borderColor = 'green';
        pwValId.style.color = 'black';
        check++;
      } else {
        pwValId.style.borderColor = 'red';
        pwValId.style.color = 'red';
      }
    };

    function login() {
      var emailValId = document.getElementById("email");
      var nameValId = document.getElementById("name");
      var useridValId = document.getElementById("userid");
      var pwValId = document.getElementById("pw");

      if (check == 4) {

        //document.location.href="main.jsp"
      } else {
        alert('모든 양식을 채워주세요 !');
      }
    };
