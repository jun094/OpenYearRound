    // 그렇다면 첫번째 ul에 해당하는 li에만 접근하고 싶다면??
    var ul = document.getElementsByTagName('ul')[0]; // 첫번째 ul만 담음
    var lis = ul.getElementsByTagName('li');
    for (var i = 0; i < lis.length; i++) {
      lis[i].style.color = 'red'; // 객체화 되었으므로 '유사'배열로 접근 !!!
    }
