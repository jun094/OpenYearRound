<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <script>
    // 1. $ 대신 jQuery를 사용
    jQuery('body').html('hello world');

    //2. $를 함수의 지역변수로 선언해서 외부에 있을지 모르는 타 라이브러리의 $와의 충돌을 예방
    (function($){
    $('body').html('hello world');
    })(jQuery)
  </script>

</body>

</html>
