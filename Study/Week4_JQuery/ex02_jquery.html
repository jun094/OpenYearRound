<html>
    <head>
      <style type="text/css">
          #navigation li {
              list-style:none;
              float:left;
              padding:5px;
          }
          #navigation {
              cursor:pointer;
          }
          #navigation .selected {
              background-color:red;
              color:white;
          }
      </style>
    </head>
    <body>
        <ul id="navigation">
            <li>HTML</li>
            <li>CSS</li>
            <li>javascript</li>
            <li class="selected">jQuery</li>
            <li>PHP</li>
            <li>mysql</li>
        </ul>
    </body>

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script type="text/javascript">
        $('#navigation li').live('click', function() { // live :
            $('#navigation li').removeClass('selected');
            $(this).addClass('selected');
        })
    </script>
</html>
